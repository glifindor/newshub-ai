services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: news-postgres
    environment:
      POSTGRES_USER: newsportal
      POSTGRES_PASSWORD: newsportal123
      POSTGRES_DB: newsportal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - news-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsportal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: newsportal
      DB_PASSWORD: newsportal123
      DB_NAME: newsportal_db
      JWT_SECRET: super-secret-jwt-key-2024
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - news-network
    restart: unless-stopped

  # News Service
  news-service:
    build:
      context: ./news-service
    container_name: news-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: newsportal
      DB_PASSWORD: newsportal123
      DB_NAME: newsportal_db
      PORT: 8082
      AUTH_SERVICE_URL: http://auth-service:8081
      SEO_SERVICE_URL: http://seo-service:8093
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - news-network
    restart: unless-stopped

  # SEO Service
  seo-service:
    build:
      context: ./seo-service
    container_name: seo-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: newsportal
      DB_PASSWORD: newsportal123
      DB_NAME: newsportal_db
      BASE_URL: http://151.241.228.203
      NEWS_SERVICE_URL: http://news-service:8082
      PORT: 8093
    ports:
      - "8093:8093"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - news-network
    restart: unless-stopped

  # Media Service
  media-service:
    build:
      context: ./media-service
    container_name: media-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: newsportal
      DB_PASSWORD: newsportal123
      DB_NAME: newsportal_db
      UPLOAD_DIR: /uploads
      PORT: 8085
    ports:
      - "8085:8085"
    volumes:
      - media_uploads:/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - news-network
    restart: unless-stopped

  # Gateway (Simple Nginx)
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "8080:80"
    volumes:
      - ./gateway-nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - news-service
      - seo-service
      - media-service
    networks:
      - news-network
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: ./admin-service
    container_name: admin-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: newsportal
      DB_PASSWORD: newsportal123
      DB_NAME: newsportal_db
      JWT_SECRET: super-secret-jwt-key-2024
      NEWS_SERVICE_URL: http://news-service:8082
      SEO_SERVICE_URL: http://seo-service:8093
      MEDIA_SERVICE_URL: http://media-service:8085
      PORT: 8084
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - news-network
    restart: unless-stopped

  # Public Frontend
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    environment:
      NEXT_PUBLIC_API_URL: http://151.241.228.203:8080
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - news-network
    restart: unless-stopped

networks:
  news-network:
    driver: bridge

volumes:
  postgres_data:
  media_uploads:
