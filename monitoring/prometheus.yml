global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API Gateway
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8080']

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8081']

  # News Service
  - job_name: 'news-service'
    static_configs:
      - targets: ['news-service:8082']

  # SEO Service
  - job_name: 'seo-service'
    static_configs:
      - targets: ['seo-service:8083']

  # Admin Service
  - job_name: 'admin-service'
    static_configs:
      - targets: ['admin-service:8084']

  # Media Service
  - job_name: 'media-service'
    static_configs:
      - targets: ['media-service:8085']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
