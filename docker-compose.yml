version: '3.8'

services:
  # ========== Databases & Storage ==========
  postgres:
    image: postgres:15-alpine
    container_name: news-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: news_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - news-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: news-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: news-minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ========== Message Queue ==========
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: news-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ========== Service Discovery ==========
  consul:
    image: consul:latest
    container_name: news-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - news-network

  # ========== Microservices ==========
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      SERVICE_NAME: auth-service
      GRPC_PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: auth_db
      REDIS_ADDR: redis:6379
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - news-network
    restart: unless-stopped

  news-service:
    build:
      context: ./news-service
      dockerfile: Dockerfile
    container_name: news-service
    environment:
      SERVICE_NAME: news-service
      GRPC_PORT: 8082
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: news_db
      REDIS_ADDR: redis:6379
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - news-network
    restart: unless-stopped

  seo-service:
    build:
      context: ./seo-service
      dockerfile: Dockerfile
    container_name: seo-service
    environment:
      ENVIRONMENT: production
      SERVER_PORT: 8093
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: newsportal_db
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      BASE_URL: ${BASE_URL:-http://localhost}
      SITE_NAME: "Новостной портал"
      NEWS_SERVICE_URL: http://news-service:8082
      CONSUL_HOST: consul
    ports:
      - "8093:8093"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - news-network
    restart: unless-stopped

  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
    container_name: admin-service
    environment:
      # Server
      SERVER_PORT: 8084
      SERVER_ENV: production
      # Service URLs (HTTP, not gRPC)
      AUTH_SERVICE_URL: http://auth-service:8081
      NEWS_SERVICE_URL: http://news-service:8082
      SEO_SERVICE_URL: http://seo-service:8093
      MEDIA_SERVICE_URL: http://media-service:8085
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-key}
      # CORS (allow gateway and frontend)
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:8084,http://gateway:8080
      # Pagination
      DEFAULT_PAGE_SIZE: 20
      MAX_PAGE_SIZE: 100
      # Upload
      MAX_FILE_SIZE: 10485760
      ALLOWED_FILE_TYPES: image/jpeg,image/png,image/webp,image/gif
    ports:
      - "8084:8084"
    depends_on:
      - auth-service
      - news-service
      - seo-service
    networks:
      - news-network
    restart: unless-stopped

  media-service:
    build:
      context: ./media-service
      dockerfile: Dockerfile
    container_name: media-service
    environment:
      SERVICE_NAME: media-service
      GRPC_PORT: 8085
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: media_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password123
      CONSUL_HOST: consul
    ports:
      - "8085:8085"
    depends_on:
      - postgres
      - minio
      - consul
    networks:
      - news-network
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    environment:
      SERVICE_NAME: gateway
      HTTP_PORT: 8080
      AUTH_SERVICE_ADDR: auth-service:8081
      NEWS_SERVICE_ADDR: news-service:8082
      SEO_SERVICE_ADDR: seo-service:8093
      ADMIN_SERVICE_ADDR: admin-service:8084
      MEDIA_SERVICE_ADDR: media-service:8085
      REDIS_ADDR: redis:6379
      ENVIRONMENT: production
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - news-service
      - seo-service
      - admin-service
      - media-service
      - redis
    networks:
      - news-network
    restart: unless-stopped

  # ========== Frontend (Public Site) ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      NEXT_PUBLIC_API_URL: http://gateway:8080
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - news-network
    restart: unless-stopped

  # ========== Monitoring (Optional) ==========
  prometheus:
    image: prom/prometheus:latest
    container_name: news-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - news-network

  grafana:
    image: grafana/grafana:latest
    container_name: news-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - news-network

networks:
  news-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
